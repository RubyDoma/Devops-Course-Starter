name: Continuous Integration
on:
  push:
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'
jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: docker build . --target test -t todo-app:test 
    - run: docker run --env-file ./.env.test todo-app:test
 
  dockerhub:
    name: Build Image to Docker Hub
    runs-on: ubuntu-latest
    needs: build
